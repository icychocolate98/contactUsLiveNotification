<!DOCTYPE html lang="en">

<head>
    <title>Contact us | Cloudsurfer.</title>
    <meta charset="utf-8" />
    <meta lang="en" />
    <meta http-equiv="" />
    <meta name="description" content="Basic contact us example using socket io library with node." />
    <meta name="keywords" content="cloudsurfer, contact, contactus, booking" />
    <meta name="author" content="ManuG" />
    <meta name="copyright" content="ManuG" />
</head>

<body>
    <form action="#">
        <label>Name: </label><input type="text" id="name">
        <label>Email: </label><input type="text" id="email">
        <br><br>
        <label>Subject: </label>
        <input type="text" id="subject">
        <br><br>
        <label>Write here your message!</label>
        <br>
        <textarea id="message"></textarea>

        <input type="button" onclick="sendMessage()" value="Send Message">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        var socket = io("http://192.168.1.49:3000");
        function sendMessage() {
            // Sending message
            socket.emit("messageSent", {
                "name": document.getElementById("name").value,
                "email": document.getElementById("email").value,
                "subject": document.getElementById("subject").value,
                "message": document.getElementById("message").value
            });
            // Saving in local storage, for example.
        }
    </script>
</body>

</html>
